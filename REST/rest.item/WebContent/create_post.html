<!DOCTYPE html>
<html>

 <head>
  <title>Post an item</title>
  <link rel="stylesheet" href="form.css">
 </head>
 
 
<body>

  <div class="top-page">
    <h1>Sharing Items Platform</h1>
    <h3>Enter item information to post it !</h3>
  </div>
  
  
  <form class="form" action="../rest.item/rest/posts" method="POST">
  		
  		<div class="form-input">
		  	<label for="userID">User ID</label>
		  	<input name="userID" />
	  	</div>
  
	  <div class="form-input">
		  <label for="category">Item category</label>
	      <select name="category">
	        <option value="book">Book</option>
	        <option value="videoGame">Video Game</option>
	        <option value="musicCD">CD music</option>
	        <option value="DVD">DVD</option>
	      </select>
	  </div>
	  
	  <div class="form-input">
	  	<label for="itemName">Item name</label>
	  	<input name="itemName"/>	
	  </div>
	  
	  <div class="form-input">
		  <label for="author">Author</label>
		  <input name="author" />
	  </div>
	  
	  <div class="form-input">
	  	<label for="releaseDate">Item release date</label>
      	<input type="date" name="releaseDate" />
	  </div>
	  
	  <div class="form-input">
		  <label for="description">Description</label>
		  <TEXTAREA NAME="description"></TEXTAREA>
	  </div>
	  
	  <div class="form-input">
	  	<input type="submit" value="Submit" />
	  </div>
	  
  </form>
</body>
</html>
