<!DOCTYPE html>
<html>
 <head>
  <title>Form select a category to display</title>
   <link rel="stylesheet" href="display_by_category.css">
 </head>


<body>

  <div class="top-page">
    <h1>Sharing Items Platform</h1>
    <h3>Select a category to display !</h3>
  </div>


  <form class="form" action="http://localhost:8080/rest.item/rest/category/" method="POST">

    <div class="form-input">
      <label for="itemCategory">Item category</label>
      <select name="itemCategory">
        <option value="book">Book</option>
        <option value="book">Video Game</option>
        <option value="book">CD music</option>
        <option value="book">DVD</option>
      </select>
    </div>

<div class="form-input">
      <input type="submit" value="Submit" />
    </div>


  </form>
</body>
</html>
