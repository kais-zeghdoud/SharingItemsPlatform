<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Create user</title>
	<link rel="stylesheet" href="form.css">
</head>


<body>
	<div class="top-page">
	    <h1>Sharing Items Platform</h1>
	    <h3>Enter user's informations !</h3>
  	</div>
  
  
  <form class="form" action="../rest.item/rest/users" method="POST">
  		
  		<div class="form-input">
		  	<input name="userID" placeholder="Users's ID" required/>
	  	</div> 	
	  
	  <div class="form-input">
	  	<input name="fullName" placeholder="User's Full name" required/>	
	  </div>
	  
	  <div class="form-input">
		  <input name="streetNB" placeholder="Street number" required/>
	  </div>
	  
	  <div class="form-input">
		  <input name="streetName" placeholder="Street name" required/>
	  </div>
	  
	  <div class="form-input">
		  <input name="postalCode" placeholder="Postal code" required/>
	  </div>
	  
	  
	  <div class="form-input">
		  <input name="city" placeholder="City" required/>
	  </div>
	  
	  <div class="form-input">
		  <input name="country" placeholder="Country" required/>
	  </div>
	  
	  <div class="form-input">
	  	<input type="submit" value="Submit" />
	  </div>
	  
  </form>

</body>
</html>
