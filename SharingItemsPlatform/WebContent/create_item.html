<!DOCTYPE html>
<html>
 <head>
  <title>Form to create a new item</title>
 </head>
<body>
  <form action="../projet_web.rest/rest/items" method="POST">
  <label for="id">ID</label>
  <input name="id" />
  <br/>
  <label for="itemCategory">Item category</label>
  <input name="itemCategory" />
  <br/>
  <label for="itemName">Item name</label>
  <input name="itemName" />
  <br/>
  <label for="author">Item author</label>
  <input name="author" />
  <br/>
  <label for="releaseDate">Item release date</label>
  <input name="releaseDate" />
  <br/>
  <input type="submit" value="Submit" />
  </form>
</body>
</html>
